<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>AI Meeting Summarizer</title>
    <style>
        body {
            width: 320px;
            min-height: 420px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: #fff;
        }
        .container {
            padding: 28px 18px 18px 18px;
            text-align: center;
            backdrop-filter: blur(6px);
        }
        .logo {
            margin-bottom: 14px;
            animation: fadeIn 1s;
        }
        .logo img {
            width: 54px;
            height: 54px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 12px rgba(0,0,0,0.18);
            animation: fadeInDown 0.7s;
        }
        .status {
            margin: 18px 0;
            padding: 14px 12px;
            border-radius: 14px;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            border: 1px solid rgba(255,255,255,0.13);
            transition: background 0.3s, border 0.3s;
        }
        .status.idle {
            background: rgba(255, 193, 7, 0.13);
            border: 1px solid rgba(255, 193, 7, 0.22);
        }
        .status.recording {
            background: rgba(220, 53, 69, 0.13);
            border: 1px solid rgba(220, 53, 69, 0.22);
        }
        .status.processing {
            background: rgba(163, 222, 176, 0.13);
            border: 1px solid rgba(40, 167, 69, 0.22);
        }
        .status-text {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        .status-detail {
            font-size: 13px;
            opacity: 0.85;
        }
        .button {
            width: 92%;
            padding: 14px 0;
            margin: 14px auto;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            display: block;
        }
        .start-btn {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #232526;
        }
        .start-btn:hover {
            box-shadow: 0 4px 18px rgba(67,233,123,0.18);
            transform: scale(1.04);
        }
        .stop-btn {
            background: linear-gradient(90deg, #fa709a 0%, #fee140 100%);
            color: #232526;
        }
        .stop-btn:hover {
            box-shadow: 0 4px 18px rgba(250,112,154,0.18);
            transform: scale(1.04);
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .meeting-info {
            font-size: 13px;
            opacity: 0.85;
            margin: 16px 0 0 0;
            padding: 12px;
            background: rgba(255,255,255,0.10);
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.08);
            animation: fadeIn 0.7s;
        }
        #meetingUrl {
            word-break: break-all;
            font-size: 12px;
            margin-top: 6px;
            color: #e0e0e0;
        }
        .summary-section {
            margin-top: 26px;
            padding: 18px 14px;
            background: rgba(255,255,255,0.15);
            border-radius: 14px;
            box-shadow: 0 2px 14px rgba(0,0,0,0.09);
            display: none;
            animation: fadeInUp 0.8s;
        }
        .summary-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffd700;
            letter-spacing: 0.7px;
        }
        .summary-content {
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            color: #f8f9fa;
        }
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://img.icons8.com/color/96/000000/artificial-intelligence.png" alt="AI Logo"/>
        </div>
        <h1>AI Meeting Summarizer</h1>
        <div class="status idle" id="status">
            <div class="status-text">Ready to Record</div>
            <div class="status-detail">Click Start to begin capturing audio</div>
        </div>
        <button class="button start-btn" id="startBtn">Start Recording</button>
        <button class="button stop-btn" id="stopBtn" style="display: none;">Stop Recording</button>
        <div class="meeting-info" id="meetingInfo" style="display: none;">
            <div>Meeting Detected</div>
            <div id="meetingUrl"></div>
        </div>
        <div class="summary-section" id="summarySection">
            <div class="summary-title">üìù Meeting Summary</div>
            <div class="summary-content" id="summaryContent"></div>
        </div>
    </div>
    <footer>
        <div style="font-size: 11px; text-align: center; padding: 8px; color: #bbb;">
            &copy; 2025 Team Vision7. All rights reserved.
        </div>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
